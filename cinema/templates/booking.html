<!-- CSS cho legend v√† layout gh·∫ø -->
<style>
/* Override existing seat styles */
.seat {
  width: 40px;
  height: 40px;
  border: 2px solid #ddd;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
  transition: all 0.3s ease;
  position: relative;
  cursor: pointer;
  margin: 2px;
}

/* Styling cho danh s√°ch gh·∫ø ƒë∆∞·ª£c ch·ªçn */
.selected-seat-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 12px;
  margin: 4px 0;
  background: #f8f9fa;
  border-radius: 6px;
  border-left: 4px solid #ff9800;
}

.selected-seat-item .seat-code {
  font-weight: bold;
  color: #333;
  font-size: 14px;
}

.selected-seat-item .seat-type {
  color: #666;
  font-size: 12px;
  font-style: italic;
}

.selected-seat-item .seat-price {
  font-weight: bold;
  color: #ff9800;
  font-size: 14px;
}

.seat.available {
  background: #fff;
  color: #333;
  border-color: #28a745;
}

.seat.available:hover {
  background: #28a745;
  color: white;
  transform: scale(1.1);
}

.seat.vip {
  background: linear-gradient(135deg, #ffd700, #ffed4e);
  color: #333;
  border-color: #ffc107;
}

.seat.vip:hover {
  background: linear-gradient(135deg, #ffc107, #ffd700);
  transform: scale(1.1);
}

.seat.selected {
  background: #8B0000;
  color: white;
  border-color: #8B0000;
  transform: scale(1.1);
}

.seat.booked {
  background: #6c757d;
  color: white;
  border-color: #6c757d;
  cursor: not-allowed;
  opacity: 0.7;
}

.seat.broken {
  background: #dc3545;
  color: white;
  border-color: #dc3545;
  cursor: not-allowed;
  opacity: 0.8;
  position: relative;
}

.seat.locked {
  background: #ffc107;
  color: #212529;
  border-color: #ffc107;
  cursor: not-allowed;
  opacity: 0.9;
  position: relative;
}

.seat.locked::after {
  content: "üîí";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 12px;
}

.seat.broken .broken-mark {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  font-weight: bold;
}

/* Seat Legend */
.seat-legend {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.legend-item .seat {
  width: 25px;
  height: 25px;
  font-size: 10px;
}

/* Booking Info */
.booking-info {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
  border: 1px solid #dee2e6;
}

.booking-info h4 {
  color: #8B0000;
  margin-bottom: 15px;
  font-weight: 600;
}

.booking-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 20px;
}

.booking-detail {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.booking-detail:last-child {
  border-bottom: none;
  font-weight: bold;
  color: #8B0000;
  font-size: 18px;
}

/* Book Button */
.book-button {
  background: linear-gradient(135deg, #8B0000, #A52A2A);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.book-button:hover:not(.disabled) {
  background: linear-gradient(135deg, #A52A2A, #8B0000);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
}

.book-button.disabled {
  background: #6c757d;
  cursor: not-allowed;
  opacity: 0.6;
}

.book-button.disabled:hover {
  transform: none;
  box-shadow: none;
}
</style>
