<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Trang quản trị nhân viên rạp phim Storia.">
    <meta name="keywords" content="quản trị, nhân viên, rạp chiếu, admin, staff, manager">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}Storia Employees{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}
    <style>
        :root {
            --primary-color: #8B0000;
            --primary-light: #A52A2A;
            --primary-dark: #660000;
            --secondary-color: #FF6B6B;
            --accent-color: #FFE4E1;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --border-color: #E9ECEF;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --info-color: #17A2B8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        /* Modern Layout */
        .employee-layout {
            display: flex;
            min-height: 100vh;
            background: var(--bg-light);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0,0,0,0.08);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        /* User Profile Section */
        .sidebar-user {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-user img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.15);
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .user-status {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Navigation Menu */
        .sidebar-menu {
            margin-bottom: 2rem;
            flex: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: var(--accent-color);
            color: var(--primary-color);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .nav-link i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        /* Logout Section */
        .sidebar-logout {
            margin-top: auto;
            padding-top: 1rem;
            flex-shrink: 0;
        }

        .sidebar-logout hr {
            border-color: var(--border-color);
            opacity: 0.5;
        }

        .sidebar-logout .btn {
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }

        .sidebar-logout .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* Decorative Element */
        .sidebar-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color) 0%, rgba(255, 107, 107, 0.1) 100%);
            border-radius: 20px 20px 0 0;
            opacity: 0.6;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 2.5rem;
            min-height: 100vh;
            background: var(--bg-light);
        }

        /* Content Cards */
        .content-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        /* Stats Cards */
        .stats-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .stats-card.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .stats-card.success {
            background: linear-gradient(135deg, var(--success-color), #20C997);
            color: white;
        }

        .stats-card.info {
            background: linear-gradient(135deg, var(--info-color), #5BC0DE);
            color: white;
        }

        .stats-card.warning {
            background: linear-gradient(135deg, var(--warning-color), #FFD43B);
            color: white;
        }

        /* Tab Styling */
        .tab-content {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }

        .tab-pane {
            min-height: 400px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                padding: 1.5rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .employee-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .sidebar-decoration {
                display: none;
            }
        }

        /* Custom Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card, .stats-card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="employee-layout">
        <!-- Sidebar trái -->
        <aside class="sidebar">
            <!-- Phần thông tin user -->
            <div class="sidebar-user">
                <img src="{{ user_avatar_url or '/static/img/manager.jpg' }}" alt="User Avatar">
                <div class="user-status">Online</div>
                <div class="user-name">{{ user_name or 'Tên nhân viên' }}</div>
                <div class="user-role">{{ user_role or 'Chức vụ' }}</div>
            </div>
            
            <!-- Phần menu -->
            <div class="sidebar-menu">
                {% block sidebar_menu %}
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#"><i class="fas fa-home"></i>Dashboard</a>
                    <a class="nav-link" href="#"><i class="fas fa-film"></i>Movies</a>
                    <a class="nav-link" href="#"><i class="fas fa-ticket-alt"></i>Tickets</a>
                    <a class="nav-link" href="#"><i class="fas fa-users"></i>Users</a>
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i>Settings</a>
                </nav>
                {% endblock %}
            </div>
            
                            <!-- Phần logout -->
                <div class="sidebar-logout">
                    <hr class="my-3">
                    <button id="logoutBtn" class="btn btn-outline-danger w-100">
                        <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                    </button>
                </div>
            
            <!-- Decorative element -->
            <div class="sidebar-decoration"></div>
        </aside>
        
        <!-- Main content phải -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Block cho các modal tùy chỉnh của từng trang -->
    {% block extra_modals %}{% endblock %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- Employee Layout Logout Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check authentication status when page loads
        checkEmployeeAuthStatus();
        
        function checkEmployeeAuthStatus() {
            const userData = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            if (userData && token) {
                try {
                    const user = JSON.parse(userData);
                    
                    // Test if token is still valid
                    fetch('/api/test-auth', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Token valid, show user info
                            const userNameElement = document.querySelector('.user-name');
                            if (userNameElement && user.full_name) {
                                userNameElement.textContent = user.full_name;
                            }
                        } else {
                            // Token invalid or server issues
                            console.log('🚪 Employee token invalid, redirecting to homepage...');
                            localStorage.removeItem('user');
                            localStorage.removeItem('token');
                            alert('Phiên đăng nhập đã hết hạn. Bạn sẽ được chuyển về trang chủ.');
                            window.location.href = '/';
                        }
                    })
                    .catch(error => {
                        // Server offline
                        console.log('🔌 Server offline, redirecting employee to homepage...');
                        localStorage.removeItem('user');
                        localStorage.removeItem('token');
                        alert('Mất kết nối server. Bạn sẽ được chuyển về trang chủ.');
                        window.location.href = '/';
                    });
                    
                } catch (e) {
                    console.error('Error parsing user data:', e);
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                    window.location.href = '/';
                }
            } else {
                // No auth data, redirect to homepage
                window.location.href = '/';
            }
        }

        // Kiểm tra khi window được focus
        window.addEventListener('focus', checkEmployeeAuthStatus);

        // Global logout function
        window.handleLogout = function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('🚪 Logout button clicked (global function)');
            
            // Confirm logout
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                console.log('✅ Confirm clicked');
                
                // Clear localStorage
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('authToken');
                localStorage.removeItem('staffToken');
                
                console.log('✅ localStorage cleared');
                
                // Show logout message
                alert('Đã đăng xuất thành công!');
                
                console.log('✅ Alert shown');
                
                // Redirect to homepage (index_new)
                console.log('🔄 Redirecting to /');
                window.location.href = '/';
            } else {
                console.log('❌ Confirm cancelled');
            }
        };
        
        // Add event listener for logout button
        setTimeout(function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                console.log('🔍 Setting up logout button in layout_employees...');
                
                // Add event listener
                logoutBtn.addEventListener('click', function(e) {
                    console.log('🚪 Logout button clicked from layout_employees');
                    handleLogout(e);
                });
                
                console.log('✅ Logout button setup complete in layout_employees');
            }
        }, 200);
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
